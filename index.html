<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Me</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="container">
            
            <input type="text" id="top-input-box"  class="top"> 
            <input type="text" id="input-box" placeholder="0" class="middle">
            <input type="text" id="bottom-input-box"  class="bottom">
    
            <div class="keys">
                <button class="top-key">AC</button>
                <button class="top-key">DEL</button>
                <button class="top-key">%</button>
                <button class="operator">/</button>
            </div>
    
            <div class="keys">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
    
            <div class="keys">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
    
            <div class="keys">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
    
            <div class="keys">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="operator">=</button>
            </div>
    
        </div>
    </div>
   

    <script src="./script.js"></script>
</body>
</html>
